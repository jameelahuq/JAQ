<div class="row" ng-controller="viewFollowCtrl">
    <h1>People that {{author}} follows</h1>

    <ul ng-repeat="follows in peopleThatFollow track by $index">
        <li>
            <b><a href="#/profile/{{follows._id}}">
                <img  height="42" width="42" src= "{{follows.google.picUrl}}" alt="face"/>
                {{follows.google.name}}
            </a></b>
        </li>
        <hr/>
    </ul>
</div>
