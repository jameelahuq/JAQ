<div ng-include="'pages/nav/nav.html'"></div>
<div class="row" ng-controller="profileCtrl">
    <div class="large-12 columns">
        <div class="panel">
            <h1>{{author}}'s Profile</h1>
        </div>
    </div>
</div>

<div class="row">

    <div class="large-3 columns ">
        <div class="panel">
            <div class="profilePic">
                <a href="#"><img src="{{picUrl}}" alt="face"/></a>
            </div>
            <h5>{{author}}</h5>
            <div class="section-container vertical-nav" data-section data-options="deep_linking: false; one_up: true">
                <section class="section">
                    <h5 class="title"><a ui-sref=".follow">People you follow</a></h5>
                </section>
                <section class="section">
                    <h5 class="title"><a ui-sref=".tags">Your Tags</a></h5>
                </section>
                <section class="section">
                    <h5 class="title"><a ui-sref="profile.yourposts">Your Posts</a></h5>
                </section>
                <section class="section">
                    <h5 class="title"><a ui-sref="profile.followers">Your Followers</a></h5>
                </section>
            </div>
        </div>
    </div>


    <div class="large-9 columns">

        <div class="row">

            <div ui-view></div>
            


            <script>
                $(document).ready(function() {

                    var showChar = 751;
                    var ellipsestext = "...";
                    var moretext = "Show more â†’";
                    var lesstext = "Show less";


                    $('.more').each(function() {
                        var content = $(this).html();

                        if (content.length > showChar) {

                            var c = content.substr(0, showChar);
                            var h = content.substr(showChar, content.length - showChar);

                            var html = c + '<span class="moreellipses">' + ellipsestext + '&nbsp;</span><span class="morecontent"><span>' + h + '</span>&nbsp;&nbsp;<a href="" class="morelink">' + moretext + '</a></span>';

                            $(this).html(html);
                        }
                    });

                    $(".morelink").click(function() {
                        if ($(this).hasClass("less")) {
                            $(this).removeClass("less");
                            $(this).html(moretext);
                        } else {
                            $(this).addClass("less");
                            $(this).html(lesstext);
                        }
                        $(this).parent().prev().toggle();
                        $(this).prev().toggle();
                        return false;
                    });
                });
            </script>
