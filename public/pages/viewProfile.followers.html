<div class="row" ng-controller="viewFollowersCtrl">
    <h1>People that follow {{author}}</h1>
    <ul ng-repeat="(index, hash) in hashEmailed track by $index">
        <li>
            <b><a href="#/profile/{{peopleThatFollow[index]._id}}">
                <img height="42" width="42" src= "http://www.gravatar.com/avatar/{{hash}}" alt="face"/>
                {{peopleThatFollow[index].google.name}}
            </a></b>
        </li>
        <hr/>
    </ul>
</div>
