<h1>{{firstName}}'s posts</h1>


<article class="more" ng-repeat="post in posts track by $index">

    <h3>{{post.title}}</h3>
    <h6>Written by {{firstName}} on {{post.date | date: "MMMM d, y"}}</h6>

    <div class="row">
        <div class="large-12 columns">
      
            {{post.thePost}}
            <p ng-repeat="tag in post.tags">Tags: {{tag}}</p>
      
            <hr/>
        </div>
        
    </div>
</article>
