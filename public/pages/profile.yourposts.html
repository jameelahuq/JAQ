<h1>Your posts</h1>


 <article class="more" ng-repeat="post in posts track by $index">

      <h3><a href="#">{{post.title}}</a></h3>
      <h6>Written by <a href="#">{{post.google.name}}</a> on {{post.date}}</h6>

      <div class="row">
        <div class="large-12 columns">
         {{post.thePost}}
         <p ng-repeat="tag in post.tags">Tags: {{tag}}</p>
          <hr/>
        </div>
        <div class="large-12 columns">
          <img src="http://placehold.it/400x240&text=[img]" />
        </div>
      </div>
    </article>
