<!doctype html>
<html class="no-js" lang="en" ng-app="jaqApp">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">
  <title>JAQ'd</title>

  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css" />
  <link rel="stylesheet" href="  https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css" />


</head>

<body>
  <nav class="top-bar" data-topbar role="navigation" data-options="sticky_on: large">
    <ul class="title-area">
      <li class="name">
        <h1><a href="#/home">JAQ'd</a></h1>
      </li>

      <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>

    <section class="top-bar-section">
      <!-- Right Nav Section -->
      <ul class="left">
        <li class="has-form">
          <div class="row collapse">
            <div class="large-8 small-9 columns">
              <input type="text" placeholder="Find Blogs">
            </div>
            <div class="large-4 small-3 columns">
              <a href="#search" class="alert button expand"><i class="fa fa-search"></i></a>
            </div>
          </div>
        </li>
      </ul>
      <ul class="right">
        <li><a href="#profile">Profile  <i class="fa fa-user fa-lg"></i></a></li>
        <li><a class="js-mo" href="#">Post  <i class="fa fa-plus-square-o fa-lg"></i></a></li>
        <li><a href="#login">Sign In  <i class="fa fa-google fa-lg"></i></a></li>
      </ul>
      <ul>

        <!-- Left Nav Section -->
        <ul class="left">

        </ul>
    </section>

  </nav>

  <div id="main">
    <div class="hidden js-checkbox-container hidden checkbox-container">
     <form action="">
      <input type="text" placeholder="Blog Title">
      <textarea class="postBody" placeholder="Body"></textarea>
      <div class="row">
        <div class="medium-8 columns">
          <input type="text" placeholder="Tags">
        </div>
        <div class="medium-4 columns"><a href="#" class="button radius tiny js-mo"><i class="fa fa-paper-plane-o fa-lg"></i></a></div>
      </div>
      </form>
    </div>

    <div ui-view></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/js/foundation.min.js"></script>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

  <script src="js/controllers/homeCtrl.js"></script>
  <script src="js/controllers/loginCtrl.js"></script>
  <script src="js/controllers/postCtrl.js"></script>
  <script src="js/controllers/profileCtrl.js"></script>
  <script>
    $(document).ready(function () {
      $(document).foundation();
    });

    $(function () { // On DomeReady event

      //Shows checkboxes but doesn't hide when mouse exits text
      $('.js-mo').on('click', function (e) {
        $('.js-checkbox-container').slideToggle(400);
      });

      //Hides checkboxes on mouseover
      $('.js-me').on('click', function (e) {
        $('.js-checkbox-container').slideUp();
      });

      // shows checkboxes on mouseover and hides them on mouseout
      $(".js-hover").click(
        function (e) {
          $('.js-checkbox-container').slideDown();
        },
        function (e) {
          $('.js-checkbox-container').slideUp();
        }
      );
    });
  </script>;
</body>

</html>
